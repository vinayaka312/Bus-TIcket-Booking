    <body style="background-color: rgb(10, 8, 8);">

      <span class="close" title="Close Modal" id="cross" onclick="window.location.href='http://localhost:3001/'">&times;</span>

      <div class="modal-content">
        <div class="container" id="bus_details">
          <table id="busses"></table>
        </div>

        <div id="seatCard" class="card text-center m-3 left" style="width:25%;">
          <h5 class="card-header" style="background-color: rgb(60, 60, 60); color: aliceblue;">Select Seat</h5>
          <div id="seatContainer" class="card-body text-center" style="background-color:#1d1d1d">
          </div>
        </div>

          <div class="container right" id="details">

            <h1>Passenger Details</h1>
            <p>Please fill in this form to book your seat</p>
            <hr>
            <label for="name"><b>Name</b></label>
            <input type="text"  placeholder="Enter Your Name" name="name" id="name" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email">

            <p><b>Gender</b></p>
            <input type="radio" id="genderm" name="gender" value="M" checked>
            <label for="male">Male</label>
            <input type="radio" id="genderf" name="gender" value="F" >
            <label for="female">Female</label><br><br>

            <br><label for="age" ><b>Age</b></label>
            <input type="number" placeholder="Age" name="age" id="age" style="width: 60px;"><br>

            <br><label for="phoneno"><b>Phone Number</b></label>
            <input type="text" placeholder="Enter Phone No" name="phoneno" id="phoneno">

            <label for="idno"><b>ID No</b></label>
            <input type="number" placeholder="Enter Id No" name="idno" id="idno">
          </div>

        <input type="button" name="cancel" id="cancel" value="Back" onclick='window.location.href="http://localhost:3001/seat_selection"'>
        <input type="button" name="fill_details" id="fill_details" value="Fill Details" onclick="">
        <input type="button" name="submit" id="submit" value="Submit">
      </div>
